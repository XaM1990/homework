<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика по формам</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form class="form">
        <fieldset class="form-group">
            <legend class="form-group title">Ваши личные данные</legend>
            <label for="name" class="label">Ваше имя</label>
                <input
                id="name"
                class="input"
                type="text"
                placeholder="Ваше имя"
                name="name"
                required
                >
            <label for="age" class="label">Ваш возраст</label>
                <input
                id="age"
                class="input"
                type="number"
                placeholder="Возраст"
                name="age"
                required
                >
            <label for="phone" class="label">Ваш номер телефона</label>
                <input
                id="phone"
                class="input"
                type="tel"
                inputmode="numeric"
                placeholder="Номер телефона"
                name="phone"
                required
                disabled
                >
            <label for="mail" class="label">Ваша почта</label>
                <input
                id="mail"
                class="input"
                type="email"
                inputmode="email"
                placeholder="Почта"
                name="mail"
                required
                >
        </fieldset>
        <fieldset class="form-group">
            <label for="message" class="label">Сообщение</label>
            <textarea
            name="message"
            id="message"
            class="textarea"
            placeholder="Ваше сообщение"
            required
            ></textarea>
            <label class="label checkbox-label">
                <input type="checkbox" class="checkbox" name="checkbox" required>
                <span class="checkbox-text">Я принимаю правила</span>
            </label>
        </fieldset>
        <button class="button">Отправить</button>
    </form>
</body>

</html>
